<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <h2 class="d-flex d-inline justify-content-center p-5">Â¡Bienvenidos a seguros la Anonima!</h2>
    <main class="container d-flex my-12 justify-content-center align-items-center" id="principal">
        <div class="container col-5 justify-content-center" id="contenedor">
            <h5 class="d-flex justify-content-center align-content-center p-2">Por favor complete los campos:</h5>
            <div class="row" id="columnas">
                <form class="form-control form-control-lg bg" type="text" placeholder=".form-control-lg"
                    aria-label=".form-control-lg example" id="formulario-registro">
                    <div>
                        <label class="form-label" for="name" id="label-nombre">Nombre (usuario)</label>
                        <input class="form-control" type="text" id="nombre-ingresado" placeholder="Nombre">
                    </div>
                    <div>
                        <label class="form-label" for="apellido" id="label-apellido">Apellido</label>
                        <input class="form-control" type="text" id="apellido-ingresado" placeholder="Apellido">
                    </div>
                    <div>
                        <label class="form-label" for="apellido" id="label-email">E-mail</label>
                        <input class="form-control" type="text" id="email-ingresado" placeholder="E-mail">
                    </div>
                    <div>
                        <label class="form-label" for="apellido" id="label-password">Password</label>
                        <input class="form-control" type="password" id="password-ingresado" placeholder="Password">
                    </div>

                    <input class="btn btn-primary mt-3" type="submit" value="Guardar"></input>
                </form>
            </div>
            <div id="registro"></div>
            <a href="ingreso.html">Ya estoy registrado</a>
        </div>


    </main>
    <script src="registro.js"></script>
</body>



</html>
